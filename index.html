<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
</head>
<body>
  <h1>Привет, это твоё мини-приложение!</h1>
  <div id="user"></div>

  <script>
    // Telegram Web App API )
    const tg = window.Telegram.WebApp;

    // Отображение имени пользователя
    document.getElementById('user').textContent = `Привет, ${tg.initDataUnsafe.user.first_name}!`;

    // Открыть веб-приложение на весь экран
    tg.expand();
  </script>
</body>
</html>
